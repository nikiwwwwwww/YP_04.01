<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Comment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2>Edit Comment</h2>

    <form th:action="@{/editPostComment/{id}(id=${comment.id})}" method="post">
        <input type="hidden" name="id" th:value="${comment.id}">

        <div class="mb-3">
            <label for="postId" class="form-label">Post ID:</label>
            <select class="form-control" name="postId" th:value="${comment.post.id}">
                <option th:each="post : ${posts}" th:value="${post.id}" th:text="${post.name}"></option>
            </select>        </div>

        <div class="mb-3">
            <label for="commentText" class="form-label">Comment Text:</label>
            <input type="text" class="form-control" id="commentText" name="commentText" th:value="${comment.commentText}">
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
