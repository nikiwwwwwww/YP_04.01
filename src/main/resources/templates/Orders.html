<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<nav>
    <ul>
        <li><a th:href="@{/Products}">Products</a></li>
        <li><a th:href="@{/Orders}">Orders</a></li>
        <li><a th:href="@{/Persons}">Persons</a></li>
        <li><a th:href="@{/Posts}">Posts</a></li>
        <li><a th:href="@{/Types}">Types</a></li>
    </ul>
</nav>
<h2>Orders</h2>
<table class="table table-hover">
    <thead>
    <tr class="table-secondary">
        <th class="table-secondary">ID</th>
        <th class="table-secondary">OrderDate</th>
        <th class="table-secondary">Name</th>
        <th class="table-secondary">Status</th>
        <th class="table-secondary">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}"></td>
        <td th:text="${order.orderDate}"></td>
        <td th:text="${order.name}"></td>
        <td th:text="${order.status}"></td>
        <td>
            <a th:href="@{/editOrder/{id}(id=${order.id})}">Edit</a> |
            <a th:href="@{/deleteOrder/{id}(id=${order.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<h3>Add Order</h3>
<form th:action="@{/addOrder}" method="post">
    <label>OrderDate: <input class="form-control" type="date" name="orderDate"></label>
    <label>Name: <input class="form-control" type="text" name="name"></label>
    <label>Status: <input class="form-control" type="text" name="status"></label>
    <button type="submit" class="operator btn btn-info">Add</button>
</form>
</body>
</html>
