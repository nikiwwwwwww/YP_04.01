<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<nav>
    <ul>
        <li><a th:href="@{/Products}">Products</a></li>
        <li><a th:href="@{/Orders}">Orders</a></li>
        <li><a th:href="@{/Persons}">Persons</a></li>
        <li><a th:href="@{/Posts}">Posts</a></li>
        <li><a th:href="@{/Types}">Types</a></li>
        <li><a th:href="@{/PersonOrders}">PersonOrders</a></li>
    </ul>
</nav>

<br>
<form th:action="@{/Products}" method="get">
    <h3><label for="search">Search by name:</label></h3>
    <input type="text" id="search" class="form-control" name="search" />
    <br>
    <button type="submit" class="operator btn btn-info">Search</button>
</form>
<br>

<h2>Products</h2>
<table class="table table-hover">
    <thead>
    <tr class="table-secondary">
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.price}"></td>
        <td>
            <a th:href="@{/editProduct/{id}(id=${product.id})}">Edit</a> |
            <a th:href="@{/deleteProduct/{id}(id=${product.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<h3>Add Product</h3>
<form th:action="@{/addProduct}" method="post">
    <label>Name: <input class="form-control" type="text" name="name"></label>
    <label>Description: <input class="form-control" type="text" name="description"></label>
    <label>Price: <input class="form-control" type="text" name="price"></label>
    <button type="submit" class="operator btn btn-info">Add</button>
</form>
</body>
</html>
