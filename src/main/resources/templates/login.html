<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <title>AUTH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div th:if="${param.error}">
    Неверное имя пользователя или пароль.
</div>
<form th:action="@{/login}" method="post">
    <div><label> Логин : <input type="text" class="form-control" name="username"/> </label></div>
    <div><label> Пароль : <input type="password" class="form-control" name="password"/> </label></div>
    <div><input type="submit" class="form-control" value="Авторизация"/></div>
</form>
<a href="/registration">Регистрация</a>
</body>
</html>
