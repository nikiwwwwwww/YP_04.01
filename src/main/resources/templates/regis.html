<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>AUTH</title>
</head>
<body>
<div th:if="${message}">
    Пользователь уже существует
</div>
<form th:action="@{/registration}" method="post">
    <div><label> Логин : <input class="form-control" type="text" name="username"/> </label></div>
    <div><label> Пароль : <input class="form-control" type="password" name="password"/> </label></div>
    <br>
    <div><input type="submit" class="form-control" value="Регистрация"/></div>
</form>
</body>
</html>
