<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"/>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

<nav>
    <ul>
        <li><a th:href="@{/Products}">Products</a></li>
        <li><a th:href="@{/Orders}">Orders</a></li>
        <li><a th:href="@{/Persons}">Persons</a></li>
        <li><a th:href="@{/Posts}">Posts</a></li>
        <li><a th:href="@{/Types}">Types</a></li>
    </ul>
</nav>
<h2>Types</h2>
<table class="table table-hover">
    <thead>
    <tr class="table-secondary">
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Category</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="type : ${types}">
        <td th:text="${type.id}"></td>
        <td th:text="${type.name}"></td>
        <td th:text="${type.description}"></td>
        <td th:text="${type.category}"></td>
        <td>
            <a th:href="@{/editType/{id}(id=${type.id})}">Edit</a> |
            <a th:href="@{/deleteType/{id}(id=${type.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<h3>Add Type</h3>
<form th:action="@{/addType}" method="post">
    <label>Name: <input class="form-control" type="text" name="name"></label>
    <label>Description: <input class="form-control" type="text" name="description"></label>
    <label>Category: <input class="form-control" type="text" name="category"></label>
    <button type="submit" class="operator btn btn-info">Add</button>
</form>
</body>
</html>
