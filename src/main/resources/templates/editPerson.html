<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Person</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"></head>
<body>
<h2>Edit Person</h2>

<!-- Edit Product Form -->
<form th:action="@{/editPerson/{id}(id=${person.id})}" method="post">
  <input type="hidden" name="id" th:value="${person.id}">
  <label>Username: <input class="form-control" type="text" name="username" th:value="${person.username}"></label>
  <label>Email: <input type="text" class="form-control" name="email" th:value="${person.email}"></label>
  <label>Password: <input type="text" class="form-control" name="password" th:value="${person.password}"></label>
  <button type="submit" class="operator btn btn-info">Save</button>
</form>
</body>
</html>
