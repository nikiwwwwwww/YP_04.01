<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<h2>Edit Product</h2>

<form th:action="@{/editProduct/{id}(id=${product.id})}" method="post">
    <input type="hidden" name="id" th:value="${product.id}">
    <label>Name: <input class="form-control" type="text" name="name" th:value="${product.name}"></label>
    <label>Description: <input type="text" class="form-control" name="description" th:value="${product.description}"></label>
    <label>Price: <input type="text" class="form-control"  name="price" th:value="${product.price}"></label>
    <button type="submit" class="operator btn btn-info">Save</button>
</form>
</body>
</html>
