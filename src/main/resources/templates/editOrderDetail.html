<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Order Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

<h2>Edit Order Detail</h2>

<form th:action="@{/editOrderDetail/{id}(id=${orderDetail.id})}" method="post">
    <input class="form-control" type="hidden" name="id" th:value="${orderDetail.id}">
    <label>Order:
        <select class="form-control" name="orderId">
            <option th:each="order : ${orders}" th:value="${order.id}" th:text="${order.name}" th:selected="${order.id == orderDetail.order.id}"></option>
        </select>
    </label>
    <label>Details: <input class="form-control" type="text" name="details" th:value="${orderDetail.details}"></label>
    <button type="submit" class="operator btn btn-info">Save</button>
</form>

</body>
</html>
