<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<nav>
    <ul>
        <li><a th:href="@{/Products}">Products</a></li>
        <li><a th:href="@{/Orders}">Orders</a></li>
        <li><a th:href="@{/Persons}">Persons</a></li>
        <li><a th:href="@{/Posts}">Posts</a></li>
        <li><a th:href="@{/Types}">Types</a></li>
    </ul>
</nav>

<br>
<form th:action="@{/Persons}" method="get">
    <h3><label for="search">Search by username:</label></h3>
    <input type="text" id="search" class="form-control" name="search" />
    <br>
    <button type="submit" class="operator btn btn-info">Search</button>
</form>
<br>

<h2>Persons</h2>

<table class="table table-hover">
    <thead>
    <tr class="table-secondary">
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Password</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person : ${persons}">
        <td th:text="${person.id}"></td>
        <td th:text="${person.username}"></td>
        <td th:text="${person.email}"></td>
        <td th:text="${person.password}"></td>
        <td>
            <a th:href="@{/editPerson/{id}(id=${person.id})}">Edit</a> |
            <a th:href="@{/deletePerson/{id}(id=${person.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<h3>Add Person</h3>
<form th:action="@{/addPerson}" method="post">
    <label>Username: <input class="form-control" type="text" name="username"></label>
    <label>Email: <input class="form-control" type="text" name="email"></label>
    <label>Password: <input class="form-control" type="text" name="password"></label>
    <button type="submit" class="operator btn btn-info">Add</button>
</form>
</body>
</html>
