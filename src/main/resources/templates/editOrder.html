<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<h2>Edit Product</h2>

<form th:action="@{/editOrder/{id}(id=${order.id})}" method="post">
    <input class="form-control" type="hidden" name="id" th:value="${order.id}">
    <label>Name: <input class="form-control" type="text" name="orderDate" th:value="${order.orderDate}"></label>
    <label>Description: <input class="form-control" type="text" name="name" th:value="${order.name}"></label>
    <label>Price: <input class="form-control" type="text" name="status" th:value="${order.status}"></label>
    <button type="submit" class="operator btn btn-info">Save</button>
</form>
</body>
</html>
