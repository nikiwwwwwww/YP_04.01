<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit PersonOrder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<h2>Edit PersonOrder</h2>

<form th:action="@{/editPersonOrder/{id}(id=${personOrder.id})}" method="post">
    <input class="form-control" type="hidden" name="id" th:value="${personOrder.id}">
    <label>Person:
        <select class="form-control" name="personId" th:value="${personOrder.person.id}">
            <option th:each="person : ${persons}" th:value="${person.id}" th:text="${person.username}"></option>
        </select>
    </label>
    <label>Order:
        <select class="form-control" name="orderId" th:value="${personOrder.order.id}">
            <option th:each="order : ${orders}" th:value="${order.id}" th:text="${order.name}"></option>
        </select>
    </label>
    <button type="submit" class="operator btn btn-info">Save</button>
</form>
</body>
</html>
